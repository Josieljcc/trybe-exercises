<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ExercÃ­cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p></p>
    <script>
      // COLOQUE SEU CÃ“DIGO AQUI
      // 1 - ðŸš€ Adicione a tag h1 com o texto ExercÃ­cio 5.2 - JavaScript DOM como filho da tag body;
      let body = document.querySelector("body");
      let h1ToCreate = document.createElement("h1");
      h1ToCreate.innerText = "ExercÃ­cio 5.2 - JavaScript DOM";
      body.appendChild(h1ToCreate);
      // 2 - ðŸš€ Adicione a tag main com a classe main-content como filho da tag body;
      let mainToCreate = document.createElement("main");
      mainToCreate.className = "main-content";
      body.appendChild(mainToCreate);
      // 3 - ðŸš€ Adicione a tag section com a classe center-content como filho da tag main criada
      // no passo 2;
      let main = document.querySelector("main");
      let sectionToCreate = document.createElement("section");
      sectionToCreate.className = "center-content";
      main.appendChild(sectionToCreate);
      // 4 -ðŸš€ Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      let section = document.querySelector("section");
      let pTocreate = document.createElement("p");
      pTocreate.innerText =
        "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit dolor aperiam placeat alias non minima voluptate doloremque molestiae porro natus? Voluptates animi, illo quod iusto placeat blanditiis atque ab voluptatum?";
      section.appendChild(pTocreate);
      // 5 - ðŸš€ Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      let leftSectionToCreate = document.createElement("section");
      leftSectionToCreate.className = "left-content";
      main.appendChild(leftSectionToCreate);
      // 6 - ðŸš€ Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      let rightSectionToCreate = document.createElement("section");
      rightSectionToCreate.className = "right-content";
      main.appendChild(rightSectionToCreate);
      //   ðŸš€ Adicione uma imagem com src configurado para o valor https://picsum.photos/200
      // e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
      let leftSection = document.querySelector(".left-content");
      let imgToCreate = document.createElement("img");
      imgToCreate.src = "https://picsum.photos/200";
      imgToCreate.className = "small-image";
      leftSection.appendChild(imgToCreate);
      // 7 - ðŸš€ Adicione uma lista nÃ£o ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, trÃªs,
      //    ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      const numeros = [
        "um",
        "dois",
        "trÃªs",
        "quatro",
        "cinco",
        "seis",
        "sete",
        "oito",
        "nove",
        "dez",
      ];
      let rightSection = document.querySelector(".right-content");
      let ulToCreate = document.createElement("ul");
      rightSection.appendChild(ulToCreate);
      let ul = document.querySelector("ul");
      for (let i = 0; i < numeros.length; i++) {
        let liToCreate = document.createElement("li");
        liToCreate.innerText = numeros[i];
        ul.appendChild(liToCreate);
      }
      // 8 - ðŸš€ Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.
      for (let i = 0; i < 3; i++) {
        let h3ToCreate = document.createElement("h3");
        h3ToCreate.innerText = i + 1;
        main.appendChild(h3ToCreate);
      }
      // 9 - ðŸš€ Adicione a classe title na tag h1 criada;
      let h1 = document.querySelector("h1");
      h1.className = "title";
      // 10 - ðŸš€ Adicione a classe description nas 3 tags h3 criadas;
      let h3All = document.querySelectorAll("h3");
      for (let i = 0; i < h3All.length; i++) {
        h3All[i].className = "description";
      }
      // - 11 ðŸš€ Remova a section criado no passo 5 (aquele que possui a classe left-content).
      //    Utilize a funÃ§Ã£o .removeChild();
      main.removeChild(leftSection);
      //   ðŸš€ Centralize a section criado no passo 6 (aquele que possui a classe right-content).
      // Dica: para centralizar, basta configurar o margin-right: auto da section;
      rightSection.style.margin = "auto";
      //   ðŸš€ Troque a cor de fundo do elemento pai da section criada no passo 3
      // (aquela que possui a classe center-content) para a cor verde;
      section.style.backgroundColor = "green";
      //   ðŸš€ Remova os dois Ãºltimos elementos (nove e dez) da lista criada no passo 8.
      ul.removeChild(ul.lastChild);
      ul.removeChild(ul.lastChild);
    </script>
  </body>
</html>
